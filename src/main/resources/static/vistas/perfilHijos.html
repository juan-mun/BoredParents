<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head> 
<body>
    <!-- Modal Eliminar Perfil -->
    <div class="modal fade" id="deleteProfileModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="deleteModalLabel">Eliminar Perfil</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="perfilSelect" class="form-label">Perfil a eliminar</label>
                        <select class="form-select" id="perfilSelect">
                            <!-- Las opciones se llenarán dinámicamente con JavaScript -->
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-danger" id="eliminarBtn" onclick="eliminarPerfil()">Eliminar</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="addProfileModal" tabindex="-1" aria-labelledby="addProfileModal" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Añadir perfil</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="addProfileForm">
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="nombre" name="nombre" required>
                        </div>
                        <div class="mb-3">
                            <label for="fechaNacimiento" class="form-label">Fecha de nacimiento</label>
                            <input type="date" class="form-control" id="fechaNacimiento" name="fechaNacimiento" required onfocus="establecerFechasNacimiento()">
                        </div>
                        <div class="mb-3">
                            <label for="avatar" class="form-label">Selecciona un avatar</label>
                            <div id="avatar" class="d-flex">
                                <input type="radio" class="btn-check" name="avatar" id="avatar1" value="imagenes/Avatar1.png" checked>
                                <label class="btn btn-outline-primary" for="avatar1"><img src="../imagenes/Avatar1.png" alt="Avatar 1" class="img-thumbnail"></label>
        
                                <input type="radio" class="btn-check" name="avatar" id="avatar2" value="imagenes/Avatar2.png">
                                <label class="btn btn-outline-primary" for="avatar2"><img src="../imagenes/Avatar2.png" alt="Avatar 2" class="img-thumbnail"></label>
        
                                <input type="radio" class="btn-check" name="avatar" id="avatar3" value="imagenes/Avatar3.png">
                                <label class="btn btn-outline-primary" for="avatar3"><img src="../imagenes/Avatar3.png" alt="Avatar 3" class="img-thumbnail"></label>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="interesesSelect" class="form-label">Intereses</label>
                            <select class="form-select" id="interesesSelect">
                                <option value="Arte">Arte</option>
                                <option value="Ciencia">Ciencia</option>
                                <option value="Deportes">Deportes</option>
                                <!-- Más opciones de intereses aquí -->
                            </select>
                            <button type="button" class="btn btn-primary mt-2" id="addInteres" onclick="agregarInteres()">Añadir</button>
                        </div>
                        <!-- Contenedor para intereses seleccionados -->
                        <div id="interesesList" class="mt-3 d-flex flex-wrap gap-2">
                            <!-- Los intereses seleccionados se añadirán aquí usando JavaScript -->
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <!-- Cambié el ID del segundo botón de guardar para que sea único -->
                    <button type="button" class="btn btn-primary" id="guardarBtn" onclick="guardarPerfil()">Guardar</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-transparent">
        <a class="navbar-brand text-white" href="#">BoredParents</a>
        <button class="navbar-toggler" type="button" 
            data-bs-toggle="collapse" 
            data-bs-target="#navbarNav" 
            aria-controls="navbarNav" 
            aria-expanded="false" 
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item active">
                    <a class="nav-link text-white" href="#" data-bs-toggle="modal" data-bs-target="#deleteProfileModal">Eliminar Perfil</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="#" data-bs-toggle="modal" data-bs-target="#addProfileModal">Añadir Perfil</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="Recursos_Padres.html">Recursos Para Padres</a>
                </li>
                <li class="nav-item">
                    <a id="botonSalir" class="nav-link text-white" href="#" onclick="logout()">Salir</a>
                    <!--<button id="botonSalir" type="button"  href="#" onclick=logout()>Salir</button>-->
                </li>
            </ul>
        </div>
    </nav>
    <div id="perfiles" class="container">
        <div class="row">
            <!-- Los perfiles se insertarán aquí -->
        </div>
    </div>
</body>
