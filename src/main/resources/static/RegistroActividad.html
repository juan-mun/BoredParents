<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Registro de Actividades</title>
    <link rel="stylesheet" href="css/RegistroActividad.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <h1>Registro de Actividades</h1>
    <table id="actividades-table">
        <thead>
            <tr>
                <th>Tiempo Inicio</th>
                <th>Tiempo Final</th>
                <th>Duración</th>
            </tr>
        </thead>
        <tbody>
            <!-- Los datos se cargarán aquí mediante AJAX -->
        </tbody>
    </table>
    <button id="descargarExcel">Descargar a Excel</button>

    <div class="canvas-container">
        <canvas id="grafico-barras"></canvas>
        <canvas id="grafico-lineas"></canvas>
    </div>
    <script src="js/RegistroActividad.js"></script>
</body>

</html>
