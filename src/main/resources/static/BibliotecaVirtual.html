<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Biblioteca Virtual</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/BibliotecaVirtual.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="js/BibliotecaVirtual.js"></script>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">BoredParents</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto"> <!-- Aquí se ha añadido la clase ms-auto -->
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="perfilHijos.html">Volver Menu</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="lifebook.html">Libro de la vida</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#" data-bs-toggle="modal" data-bs-target="#deleteAssignmentModal">Eliminar Actividad</a>
              </li>
            </ul>
          </div>
        </div>
    </nav>      

    <div class="container-h1">
        <h1>Aventuras En Casa</h1>
    </div>
    <!-- Contenedor principal -->
    <div class="container mt-4">
        <div class="row">
        <!-- Div simulando un estante de libros -->
        <div class="col-12 mb-4">
            <div class="bookshelf">
              <!-- Estantes vacíos -->
              <div class="shelf"></div>
              <div class="shelf"></div>
              <div class="shelf"></div>
              <!-- Agrega más estantes si es necesario -->
              </div>
        </div>
        </div>
    </div>

    <div class="container">
      <h2>Lista de Actividades</h2>
      <input type="text" id="searchInput" class="form-control mb-3" placeholder="Buscar actividad...">
    </div>
    <div class="container lista-actividades mt-4">
      
    </div>
    <!-- Modal -->
    <div class="modal fade" id="actividadModal" tabindex="-1" aria-labelledby="actividadModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered modal-xl">
          <div class="modal-content">
              <div class="modal-header">
                  <h5 class="modal-title" id="actividadModalLabel">Contenido de la Actividad</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                  <button id="startGameButton" class="btn btn-primary" style="display:none;">Iniciar Juego</button>
                  <div id="contenidoActividad" style="display:none;"></div>
              </div>
          </div>
      </div>
    </div>

    <!-- Modal para eliminar asignaciones -->
    <div class="modal fade" id="deleteAssignmentModal" tabindex="-1" aria-labelledby="deleteAssignmentModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg">
          <div class="modal-content">
              <div class="modal-header">
                  <h5 class="modal-title" id="deleteAssignmentModalLabel">Eliminar Asignación</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                  <select id="assignmentSelect" class="form-select mb-3">
                      <!-- Las opciones se cargarán dinámicamente -->
                  </select>
                  <button class="btn btn-danger" onclick="eliminarAsignacionSeleccionada()">Eliminar</button>
              </div>
          </div>
      </div>
    </div>
    <!-- JavaScript de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
